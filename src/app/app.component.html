<ion-app>
    <ion-menu contentId="main-content">
        <ion-content>
            <div [style.background-color]="firebase.config.color" class="menu-header-bg"></div>
            <div class="header-content">
                <img class="icon-sidebar" alt="icon" [src]="firebase.config.logo">
                <ion-label>
                    <h2>{{firebase?.config?.nome}}</h2>
                </ion-label>
            </div>

            <ion-list class="menu-items" lines="none" *ngIf="firebase.config">
                <ion-item routerDirection="root" routerLink="/inicio" lines="none" detail="false">
                    <ion-icon [style.color]="firebase.config.iconeSide" slot="start" name="clipboard-outline"></ion-icon>
                    <ion-label [style.color]="firebase.config.tituloInicio">Produtos</ion-label>
                </ion-item>

                <ion-item (click)="carrinho()" lines="none" detail="false">
                    <ion-icon [style.color]="firebase.config.iconeSide" slot="start" name="cart-outline"></ion-icon>
                    <ion-label [style.color]="firebase.config.tituloInicio">Carrinho</ion-label>
                </ion-item>

                <ion-item (click)="pedidos()" lines="none" detail="false">
                    <ion-icon [style.color]="firebase.config.iconeSide" slot="start" name="checkmark-outline"></ion-icon>
                    <ion-label [style.color]="firebase.config.tituloInicio">Meus pedidos</ion-label>
                </ion-item>
            </ion-list>


        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
